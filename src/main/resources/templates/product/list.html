<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>HIỆN THỊ DANH SÁCH </h1>
<div  th:each="item : ${list}" >
    <input type="text" th:value="${item.id}"}>
    <button>TAO</button>
    <span th:text="${item.id}"></span>
    <span th:text="${item.name}"></span>
    <span th:text="${item.salary}"></span>
</div>
</body>
</html>
